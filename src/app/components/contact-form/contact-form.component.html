<div class="contact">
  <h2>{{ "FORM.TEXT" | translate }}</h2>
  <div class="form-box">
    <form
      name="contact-form"
      class="contact-form"
      method="POST"
      data-netlify="true"
    >
      <input type="hidden" name="form-name" value="contact-form" />
      <label>{{ "FORM.LABEL_NAME" | translate }}: </label>
      <input type="text" name="name" class="input" />
      <label>
        {{ "FORM.LABEL_EMAIL" | translate }}
        :
      </label>
      <input type="email" name="email" class="input" required />
      <label>
        {{ "FORM.LABEL_MESSAGE" | translate }}
        :
      </label>
      <textarea
        name="message"
        class="textarea"
        placeholder="{{ 'FORM.PLACEHOLDER_MESSAGE' | translate }}"
        id=""
        rows="7"
      ></textarea>
      <button type="submit">
        {{ "FORM.SUBMIT_BUTTON" | translate }}
      </button>
    </form>
  </div>
</div>
